    <style>
      body {
        margin: 0;
        background-color: #050505;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      
      /* Multi-colored Galaxy Background */
      .galaxy-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #0f172a 0%, #000000 100%);
        overflow: hidden;
      }

      .nebula-layer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.15), transparent 40%),
            radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.15), transparent 40%),
            radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.1), transparent 40%),
            radial-gradient(circle at 90% 90%, rgba(16, 185, 129, 0.05), transparent 40%);
        filter: blur(40px);
        animation: nebula-pulse 20s ease-in-out infinite alternate;
      }

      .star-layer-1 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.1;
        animation: stars-move 100s linear infinite;
      }

      .star-layer-2 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(white 2px, transparent 2px);
        background-size: 100px 100px;
        opacity: 0.15;
        animation: stars-move 150s linear infinite reverse;
      }

      @keyframes nebula-pulse {
        0% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
        100% { opacity: 0.5; transform: scale(1); }
      }

      @keyframes stars-move {
        from { transform: translateY(0); }
        to { transform: translateY(-100%); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      .image-pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
    </style>
